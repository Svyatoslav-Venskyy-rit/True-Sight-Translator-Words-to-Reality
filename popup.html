<!DOCTYPE html>
<html>
<head>
  <style>
    :root { 
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    
    body { 
      width: 540px;  /* Reduced from 600px (-10%) */
      min-height: 360px;  /* Reduced from 400px (-10%) */
      margin: 0; 
      padding: 0.8rem;  /* Reduced from 1rem */
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 0.4rem;  /* Reduced from 0.5rem */
      margin-top: 0.8rem;  /* Reduced from 1rem */
    }
    
    .image-card { 
      position: relative; 
      cursor: pointer; 
      overflow: hidden; 
      aspect-ratio: 1;
      border-radius: 3px;  /* Slightly smaller radius */
      transition: transform 0.2s;
    }
    
    .image-card:hover { 
      transform: scale(1.03); 
    }
    
    .image-card img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    
    .attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 0.3rem;
      font-size: 0.7rem;
      text-align: center;
    }
    
    #loading, #error, #empty { 
      text-align: center; 
      padding: 1.5rem;  /* Reduced from 2rem */
      color: #666; 
    }
    
    #controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 0.8rem;  /* Reduced from 1rem */
    }
    
    button { 
      background: #05a081; 
      color: white; 
      border: none; 
      padding: 0.4rem 0.8rem;  /* Reduced from 0.5rem 1rem */
      border-radius: 3px;  /* Smaller radius */
      cursor: pointer;
      font-size: 0.85rem;  /* Slightly smaller text */
    }
    
    .spinner {
      animation: rotate 1s linear infinite;
      width: 22px;  /* Reduced from 24px */
      height: 22px;  /* Reduced from 24px */
      margin: 0 auto;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3 id="query-display"></h3>
    <button id="refreshBtn">âŸ³ Refresh</button>
  </div>
  
  <div id="loading">
    <div class="spinner">ðŸ”„</div>
    <div>Searching Pexels...</div>
  </div>
  <div id="error" hidden></div>
  <div id="empty" hidden>No images found. Try another word.</div>
  
  <div class="grid" id="imageGrid"></div>

  <script src="popup.js"></script>
</body>
</html>
